<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/156c7c0cc6.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <main class="content-container">
        <img src="./img/logo.svg" alt="Huddle logo" class="company-logo">
        <div class="two-columns">
            <div class="first-col">

                <img src="./img/illustration-mockups.svg" alt="Example of desktop and mobile mockups"
                    class="mockups-img">
            </div>

            <div class="second-col">
                <h1 class="main-heading">Build The Community Your Fans Will Love</h1>

                <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does
                    your
                    audience.
                    Create connections with your users as you engage in genuine discussion.</p>

                <button type="button" class=" btn btn-register">Register</button>
            </div>
        </div>
    </main>

    <footer class="social-links">
        <a href="#" class="circle"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="circle"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="circle"><i class="fa-brands fa-instagram"></i></a>
    </footer>

</body>

</html>
